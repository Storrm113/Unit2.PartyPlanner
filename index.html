<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Party Planner</h1>
  <section>
    <h2>Schedule a Party</h2>
    <form id="partyForm">
      <label>
        Name: <input type="text" id="name" required>
      </label>
      <label>
        Date: <input type="date" id="date" required>
      </label>
      <label>
        Time: <input type="time" id="time" required>
      </label>f
      <label>
        Location: <input type="text" id="location" required>
      </label>
      <label>
        Description: <textarea id="description" required></textarea>
      </label>
      <button type="submit">Add Party</button>
    </form>
  </section>

  <section>
    <h2>Upcoming Parties</h2>
    <ul id="partyList"></ul>
  </section>

  
</body>
</html>
